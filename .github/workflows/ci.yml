name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          robot -d ./results -v BROWSER:headlesschrome --variable FILE:$(pwd)/anexo.json tests

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./results
